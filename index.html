<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Nexus Orchestrator v7.0</h1>
            <div id="status-indicator">Статус: <span id="status">Онлайн</span></div>
        </header>
        <main>
            <section class="stats">
                <div class="card"><h3>Активные процессы</h3><p id="proc-count">0</p></div>
                <div class="card"><h3>Нагрузка CPU</h3><p id="cpu-load">0%</p></div>
                <div class="card"><h3>Память</h3><p id="ram-usage">0 MB</p></div>
            </section>
            <section class="controls">
                <button onclick="sendCommand('start')">Запустить</button>
                <button onclick="sendCommand('stop')">Остановить</button>
                <button onclick="sendCommand('restart')">Перезагрузка</button>
            </section>
            <section class="log">
                <h3>Логи управления (Real-time)</h3>
                <div id="console"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
